<div class="modal">
  <ion-header-bar>
    <h1 class="title">Timetable setup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSetup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSetup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="setupData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Find me!</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
