<ion-view title="Home"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style="text-align:center">
  	<div ng-show="setupData.username">
	  	<h2 class="title">Welcome, {{setupData.username}}</h2>
		<h3>{{userData.name}}</h3>
	</div>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
	<div class="title"><a href="https://github.com/ryanshawty/UoN-timetable-app">Open Source app.</a> Part of <a href="http://www.hacksocnotts.co.uk">HackSocNotts</div>
  </div>
</ion-view>
