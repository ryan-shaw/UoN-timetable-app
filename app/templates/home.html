<ion-view title="Home">
	<div class="bar bar-subheader bar-light">
	  <h1 class="title">University of Nottingham's Timetable app</h1>
	</div>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	  <div ng-show="setupData.username" class="bar bar-subheader bar-light">
		  <h1 class="title">Welcome, {{setupData.username}}</h1>
		</div>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
	<div class="title"><a href="https://github.com/ryanshawty/UoN-timetable-app">Open Source app.</a> Part of <a href="http://www.hacksocnotts.co.uk">HackSocNotts</div>
  </div>
</ion-view>
